<tui-root>
  <tui-doc-main>
    <div ngProjectAs="tuiDocHeader">
      <tui-badged-content>
        <tui-icon
          icon="@tui.star"
          tuiSlot="bottom"
          [style.color]="'orange'"
          [style.font-size.rem]="1"
        />
        <a
          href="https://github.com/dominicbachmann/angular-pixijs"
          rel="noreferrer"
          target="_blank"
          title="@ngx/pixijs source code on GitHub"
        >
          <button
            appearance="outline-grayscale"
            size="s"
            tuiButton
            type="button"
            class="app-link"
          >
            <tui-icon icon="@tui.github" [style.height.rem]="1" />
          </button>
        </a>
      </tui-badged-content>
    </div>
  </tui-doc-main>
</tui-root>
